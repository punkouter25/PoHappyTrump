<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>PoHappyTrump API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/TrumpMessage');
                const message = await response.text();
                document.getElementById('result').innerHTML = '<p><strong>Result:</strong> ' + message + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p><strong>Error:</strong> ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
